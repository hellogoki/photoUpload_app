<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">


    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="main.css">
         
    <!--<title>Login & Registration Form</title>-->
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <!-- <form action="/login.html" id="form-login" method="post" > -->
                <form id="form-login" >
                    <div class="input-field">
                        <input type="text" id="email-login" name="userEmail" placeholder="Enter your email" required oninvalid="this.setCustomValidity('Please Enter Email')"
                        oninput="this.setCustomValidity('')">
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password-login" name="userPassword" class="password" placeholder="Enter your password" required oninvalid="this.setCustomValidity('Please Enter Password')"
                        oninput="this.setCustomValidity('')">
                        <i class="uil uil-lock"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <!-- <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label> -->
                        </div>
                        
                        <!-- <a href="#" class="text">Forgot password?</a> -->
                    </div>

                    <div class="input-field button">
                        <input type="submit" id="btn-login" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="/signup.html" class="text .signup-link">Sign Up Now</a>
                    </span>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
