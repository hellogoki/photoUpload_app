<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">


    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="main.css">
         
    <!--<title>Login & Registration Form</title>-->
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form signup">
                <span class="title">Registration</span>
                <!-- <form action="http://localhost:3000/signup.html" id="form-signup" method="post" > -->
                <form id="form-signup" >
                    <div class="input-field">
                        <input type="text" id="name" name="signupName" placeholder="Enter your name" required oninvalid="this.setCustomValidity('Please Enter Name')"
                        oninput="this.setCustomValidity('')">
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" id="email-signup" name="signupEmail" placeholder="Enter your email" required oninvalid="this.setCustomValidity('Please Enter Email')"
                        oninput="this.setCustomValidity('')">
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password-signup" name="signupPassword" class="password" minlength="5" placeholder="Create a password" required oninvalid="this.setCustomValidity('Please Enter Password')"
                        oninput="this.setCustomValidity('')">
                        <i class="uil uil-lock"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password-signup-confirm" name="signupPasswordConfirm" class="password" minlength="5" placeholder="Confirm a password" required oninvalid="this.setCustomValidity('Please Enter Password Again')"
                        oninput="this.setCustomValidity('')">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
    
                    <div class="input-field button">
                        <input type="submit" id="btn-signup" value="Sign Up">
                    </div>
                </form>
    
                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="/login.html" class="text .login-link">Login now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
